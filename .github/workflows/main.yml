name: testing ssh from github to remote host
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          ssh {{secret.REMOTE_HOST_SSH_USER}}@{{secret.REMOTE_HOST_IPV4}} \
              -p {{secret.REMOTE_HOST_SSH_PORT}}
      
